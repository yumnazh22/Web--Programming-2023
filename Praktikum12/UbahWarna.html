<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubah Warna - Javascript</title>
</head>
<body id="body">
    <button onclick="ubahwarna()">
        Ubah Warna
    </button>
    <script>

        function ubahwarna(){
            let body = document.getElementById('body');
            let random = Math.round(Math.random()* 10);
            console.log(random);

            let colors = ["red", "green", "grey", "pink", "aqua", "orange", "yellow", "purple", "beige", "blue"];
            body.style = "background-color: " + colors[random];
        }
    </script>
    
</body>
</html>
