<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cari teman</title>
</head>
<body>
    <label for="">Cari Siswa :</label>
    <input type="text" name="nama_siswa" id="nama_siswa" required />
    <button type="button" onclick ="cariNama()">cari !</button>
    <br />
    <hr />
    <h3 id="output">Nama yang anda cari adalah ?</h3>
    <script>
        function cariNama() {
            const namaSiswa = document.getElementById("nama_siswa").value;
            document.getElementById("output").innerHTML = namaSiswa;
        }

        function iseng() {
            document.getElementById('output').style.marginTop = '200px'
        }
    </script>
</body>
</html>
